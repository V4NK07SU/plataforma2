<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal" name="login-form">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input required type="text" ng-model="user.username" name="username" class="form-control">
                                        <span class="input-bar"></span>
                                        <div ng-messages="login-form.username.$error" multiple ng-if='login-form.password.$dirty'>
                                            <div ng-message="required">Este campo es requerido.</div>                                            
                                        </div>
                                        <label>Identificaci√≥n | Email</label>                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input required type="password" ng-model="user.password" name="password" class="form-control">
                                        <span class="input-bar"></span>
                                        <div ng-messages="login-form.password.$error" multiple ng-if='login-form.password.$dirty'>
                                            <div ng-message="required">Este campo es requerido.</div>                                            
                                        </div>
                                        <label>Clave</label>                                        
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <md-button class="md-raised btn-w-md md-primary"
                        ng-disabled="!login-form.$valid"
                        ng-click="login()">
                            Ingresar
                        </md-button>
                    </div>
                </div>

                <div class="additional-info">
                    <a href="#/page/signup">Registrarce</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Olvido su clave?</a>
                </div>

            </div>                
        </div>

    </div>

</div>
