<form name="typedimensionForm" ng-controller="HealthTypeDimensionFormCtrl">
    <div layout layout-sm="column">
        <md-input-container class="md-block">
            <label>Tipo de Historia</label>
            <md-select id="type_id" name="type_id" ng-model="typedimension.type_id" requiered>
                <md-option value="{{v.id}}" ng-repeat="v in HealthTypeSrv.data">
                    {{v.title}}
                </md-option>
            </md-select>
            <div ng-messages="typedimensionForm.dimension_id.$error" multiple ng-if='typedimensionForm.title.$dirty'>
                <div ng-messages="required">Este campo es requerido</div>
            </div>
        </md-input-container>
    </div>
    <div layout layout-sm="column">
        <md-input-container class="md-block">
            <label>Dimension de Historia</label>
            <md-select id="dimension_id" name="dimension_id" ng-model="typedimension.dimension_id" requiered>
                <md-option value="{{v.id}}" ng-repeat="v in HealthDimensionSrv.data">
                    {{v.title}}
                </md-option>
            </md-select>
            <div ng-messages="typedimensionForm.dimension_id.$error" multiple ng-if='typedimensionForm.title.$dirty'>
                <div ng-messages="required">Este campo es requerido</div>
            </div>
        </md-input-container>
    </div>
    <div layout layout-sm="colum">
        <md-button class="md-raised btn-w-md md-primary" ng-disabled="!typedimensionForm.$valid" ng-click="save()">Guardar</md-button>
        <div class="space"></div>
        <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
              <span class="ng-scope">Cancelar</span>
              <div class="md-ripple-container"></div>
        </button>
    </div>
</form>
