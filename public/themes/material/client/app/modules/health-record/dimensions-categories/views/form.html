<form name="dimensionCategoriesForm" ng-controller="HealthDimensionCategorieFormCtrl">
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Titulo</label>
            <input ng-model="dimensions_categories.title" name="display_name" required>
            <div ng-messages="dimensionCategoriesForm.display_name.$error" multiple ng-if='dimensionCategoriesForm.display_name.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>

        </md-input-container>
    </div>
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Descripcion</label>
            <input ng-model="dimensions_categories.description" name="description" required>
            <div ng-messages="dimensionCategoriesForm.description.$error" multiple ng-if='dimensionCategoriesForm.description.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>
        </md-input-container>
    </div>
    <div layout layout-sm="colum">
        <md-button class="md-raised btn-w-md md-primary" ng-disabled="!dimensionCategoriesForm.$valid" ng-click="save()">Guardar</md-button>
        <div class="space"></div>
        <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                                                    <span class="ng-scope">Cancelar</span>
                                                    <div class="md-ripple-container"></div>
                                                </button>
    </div>
</form>
