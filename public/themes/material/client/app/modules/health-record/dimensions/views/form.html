<form name="dimensionForm" ng-controller="HealthDimensionFormCtrl">



    <div layout layout-sm="column">
        <md-input-container class="flex">
            <label>Categoria</label>
            <md-select id="category_id" name="category_id" ng-model="dimensions.category_id" required>
                <md-option value="{{v.id}}" ng-repeat="v in dimensions_categories.data">
                    {{v.title}}
                </md-option>
            </md-select>
             <div ng-messages="dimensionForm.category_id.$error" >
                <div ng-message="required">Este campo es requerido.</div>
            </div>
        </md-input-container>
    </div>

      <div layout layout-sm="column">
        <md-input-container flex>
            <label>Titulo</label>
            <input ng-model="dimensions.title" name="display_name" required>
            <div ng-messages="dimensionForm.display_name.$error" multiple ng-if='dimensionForm.display_name.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>

        </md-input-container>
    </div>
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Descripcion</label>
            <input ng-model="dimensions.description" name="description" required>
            <div ng-messages="dimensionForm.description.$error" multiple ng-if='dimensionForm.description.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>
        </md-input-container>
    </div>

        <div layout layout-sm="colum">
        <md-button class="md-raised btn-w-md md-primary" ng-disabled="!dimensionForm.$valid" ng-click="save()">Guardar</md-button>
        <div class="space"></div>
        <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                                                    <span class="ng-scope">Cancelar</span>
                                                    <div class="md-ripple-container"></div>
                                                </button>
    </div>
</form>
