<div class="page">
    <div class="row ui-section">
        <div class="col-md-12">
            <div class="panel panel-default panel-labeled">
                <div class="panel-body">
                    <md-list>
                        <md-subheader class="md-no-sticky">
                            <h3>Listado de los Fenomenos</h3>
                            <md-input-container flex>
                                <label>Buscar</label>
                                <input type="text" ng-model="keyword" name="keyword">
                            </md-input-container>
                            <md-button class="md-fab md-mini md-raised search-btn" ng-click="searchRiskVariable(keyword)">
                                <i class="zmdi zmdi-search"></i>
                            </md-button>
                            <md-button class="create-new-btn md-fab md-mini md-warn" ng-click="new()">
                                <i class="zmdi zmdi-plus"></i>
                            </md-button>
                        </md-subheader>
                        <div ng-if="data.data.length < 1">
                            No se encontraron registros
                        </div>
                        <md-list-item ng-repeat="riskvariable in data.data" ng-click="edit(riskvariable.id, $event)" class="noright">
                            <p>
                                <b>{{riskvariable.title}}</b> 
                                <br>
                                <span class="small">{{riskvariable.description}}</span>
                            </p>
                            <p>
                                <md-icon aria-label="Delete RiskVariable" class="md-secondary zmdi zmdi-delete" ng-click="delete(riskvariable, $event)">
                                </md-icon>
                            </p>
                         </md-list-item>
                    </md-list>
                        <div layout layout-sm="colum">
                        <md-button style="float: left;" aria-label="Previous" class="md-fab md-primary md-fab-sm" ng-disabled="data.prev_page_url === null" ng-click="loadData(data.prev_page_url)">
                            <span class="fa fa-arrow-left"></span>
                        </md-button>
                        <span class="space"></span>
                        <md-button ng-disabled="true" class="btn-w-md md-primary">Página {{data.current_page}} de {{data.last_page}}</md-button>
                        <span class="space"></span>
                        <md-button style="float: right;" aria-label="Next" class="md-fab md-primary md-fab-sm" ng-disabled="data.next_page_url === null" ng-click="loadData(data.next_page_url)">
                            <span class="fa fa-arrow-right"></span>
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
