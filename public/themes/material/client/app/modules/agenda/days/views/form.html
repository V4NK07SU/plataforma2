<section class="page-form-ele page" ng-controller="AgendaDaysFormCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearflix">
            <h2 class="section-header">Formulario Dias</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div layout="column" class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>    
                                    <form name="daysForm" >
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Titulo</label>
                                                <input ng-model="days.title_es" name="display_name" required>
                                                    <div ng-messages="daysForm.display_name.$error" multiple ng-if='daysForm.display_name.$dirty'>
                                                        <div ng-message="required">Este campo es requerido.</div>
                                                    </div>

                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="colum">
                                                <md-button class="md-raised btn-w-md md-primary" ng-disabled="!daysForm.$valid" ng-click="save()">Guardar</md-button>
                                                <div class="space"></div> 
                                                <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                                                    <span class="ng-scope">Cancelar</span>
                                                    <div class="md-ripple-container"></div>
                                                </button>        
                                          </div>    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
