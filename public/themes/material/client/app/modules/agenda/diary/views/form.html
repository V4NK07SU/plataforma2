<form name="DiaryForm" ng-controller="AgendaDiaryFormCtrl">

  
  <div layout layout-sm="column">
    <md-input-container class="md-block">
      <label>Periodo</label>
      <md-select id="period_id" name="period_id" ng-model="diary.period_id" required>
        <md-option value="{{v.id}}" ng-repeat="v in periods.data">
          {{v.description}}
        </md-option>
      </md-select>
      <div ng-messages="DiaryForm.period_id.$error">
        <div ng-message="required">Este campo es requerido.</div>
      </div>
    </md-input-container>
  </div>

  <div layout layout-sm="column">
    <md-input-container flex>
      <label>Observacion</label>
      <input ng-model="diary.observacion" name="display_name" required>
      <div ng-messages="DiaryForm.display_name.$error" multiple ng-if='DiaryForm.display_name.$dirty'>
        <div ng-message="required">Este campo es requerido.</div>
      </div>

    </md-input-container>
  </div>
 <div class="divider divider-dotted"></div>
  <label for="">Horarios</label>

    <div class="row">
        <div class="col-md-12">
            <div layout="row" layout-wrap flex>
                <div flex="50" ng-repeat="schedule in schedules">
                    <md-checkbox ng-checked="exists(schedule)" ng-click="toggle(schedule)">
                        {{ schedule.observation }}
                    </md-checkbox>
                </div>
            </div>
        </div>
    </div>

 <div class="divider divider-dotted"></div>

  <div layout layout-sm="column">
    <button ng-disabled="!DiaryForm.$valid" ng-click="save()" class="md-raised btn-w-md md-accent md-button md-ink-ripple"
      type="button" aria-label="Guardar">
                                                <span class="ng-scope">Guardar</span>
                                                <div class="md-ripple-container"></div>
                                                </button> &nbsp;&nbsp;&nbsp;
    <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                                                <span class="ng-scope">Cancelar</span>
                                                <div class="md-ripple-container"></div>
                                                </button>
  </div>
</form>
