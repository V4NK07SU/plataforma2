<form name="RiskVariblesForm" ng-controller="AgendaRiskVaribleFormCtrl">

   <div layout layout-sm="column">
    <md-input-container class="md-block">
      <label>Fenomeno</label>
      <md-select id="phenomenon_id" name="phenomenon_id" ng-model="riskVariables.phenomenon_id" required>
        <md-option value="{{v.id}}" ng-repeat="v in phenomenas.data">
          {{v.title}}
        </md-option>
      </md-select>
      <div ng-messages="RiskVariblesForm.phenomenon_id.$error">
        <div ng-message="required">Este campo es requerido.</div>
      </div>
    </md-input-container>
  </div>


    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Titulo</label>
            <input ng-model="riskVariables.title" name="display_name" required>
            <div ng-messages="RiskVariblesForm.display_name.$error" multiple ng-if='RiskVariblesForm.display_name.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>

        </md-input-container>
    </div>
    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Descripcion</label>
            <input ng-model="riskVariables.description" name="description" required>
            <div ng-messages="RiskVariblesForm.description.$error" multiple ng-if='RiskVariblesForm.description.$dirty'>
                <div ng-message="required">Este campo es requerido.</div>
            </div>
        </md-input-container>
    </div>
    <div layout layout-sm="colum">
        <md-button class="md-raised btn-w-md md-primary" ng-disabled="!RiskVariblesForm.$valid" ng-click="save()">Guardar</md-button>
        <div class="space"></div>
        <button ng-click="cancel()" class="md-raised btn-w-md md-warn md-button md-ink-ripple" type="button" aria-label="Cancelar">
                                                    <span class="ng-scope">Cancelar</span>
                                                    <div class="md-ripple-container"></div>
                                                </button>
    </div>
</form>
