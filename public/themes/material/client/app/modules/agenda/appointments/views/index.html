<style>
    md-list-item:hover{
        background-color: #ffcf4;
    }
    .md-icon-button{
        padding-bottom: 30px;
    }
    md-icon:last-child{
        margin-right: 30px;
    }
    md-list{
        margin-bottom: 20px;
        margin-top: -40px;
    }
    h3{
        margin-top: 10px;
    }
    .create-new-btn{
        position: absolute;
        top: 15px;
        right: 0px;
    }
    .prev-page-btn{
        position: absolute;
        right: 15px;
        bottom: 15px;
    }
    .pagination-text-btn{
        position: absolute;
        left: calc(50% - 50px);
        bottom: 15px;
    }
    .search-btn{
        margin-top: -15px;
    }
 
</style>
<div class="page">
    <div class="row ui-section">
        <div class="col-md-12">
            <div class="panel panel-default panel-labeled">
                <div class="panel-body">
                    <md-list>
                        <md-subheader class="md-no-sticky">
                            <h3>Listado de las Citas</h3>
                            <md-input-container flex>
                                <label>Buscar</label>
                                <input ng-model="keyword" name="keyword">
                            </md-input-container>
                            <md-button class="md-fab md-mini md-raised search-btn" ng-click="search(keyword)">
                                <i class="zmdi zmdi-search"></i>
                            </md-button>
                            <md-button class="create-new-btn md-fab md-mini md-warn" ng-click="new()" ng-click="createAppointments">
                                <i class="zmdi zmdi-plus"></i>
                            </md-button>
                        </md-subheader>

                        
                         <div ng-if ="data.data.length <1">
                             No se encontraron citas
                             </div>               


                        <md-list-item ng-repeat="appointment in data.data" ng-click="editAppointments(appointment.id, $event)" class="noright">
                            <p><b>
                                {{appointment.reason}} </b>
                                <br>
                                
                                <span class="small">{{appointment.start_at | amDateFormat: 'dddd, MMMM Do YYYY'}}<span>/</span></span>
                                <span class="small">{{appointment.ends_at | amDateFormat: 'dddd, MMMM Do YYYY'}}</span>                                
                            </p>
                            <p>
                                <md-icon aria-label="Delete Period" class="md-secondary zmdi zmdi-delete" ng-click="deletePeriod(period, $event)">
                                </md-icon>
                            </p>
                         </md-list-item>
                    </md-list>
                        <!--<md-button ng-disable="data.prev_page_url === null" class="prev-page-btn md-fab md-mini md-primary" ng-click="loadData(data.prev_page_url)">
                            <i class="zmdi zmdi-arrow-left"></i>
                        </md-button>
                        <md-button disable class="pagination-text-btn">
                            Página {{data.current_page}} de {{data.last_page}}
                        </md-button>  
                        <md-button ng-disable="data.next_page_url === null" class="next-page-btn md-fab md-mini md-primary" ng-click="loadData(data.next_page_url)">
                            <i class="zmdi zmdi-arrow-right"></i>
                        </md-button>-->
                        <div layout layout-sm="colum">
                        <md-button style="float: left;" aria-label="Previous" class="md-fab md-primary md-fab-sm" ng-disabled="data.prev_page_url === null" ng-click="loadPage(data.prev_page_url)">
                            <span class="fa fa-arrow-left"></span>
                        </md-button>
                        <span class="space"></span>
                        <md-button ng-disabled="true" class="btn-w-md md-primary">Página {{data.current_page}} de {{data.last_page}}</md-button>
                        <span class="space"></span>
                        <md-button style="float: right;" aria-label="Next" class="md-fab md-primary md-fab-sm" ng-disabled="data.next_page_url === null" ng-click="loadPage(data.next_page_url)">
                            <span class="fa fa-arrow-right"></span>
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
