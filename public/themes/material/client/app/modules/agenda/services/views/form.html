   
                                    <form name="servicesForm" ng-controller="AgendaServiceFormCtrl" >
                                        <!--<h3>Nuevo Fenomeno</h3>-->
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Titulo</label>
                                                <input ng-model="services.title" name="display_name" required>
                                                    <div ng-messages="servicesForm.display_name.$error" multiple ng-if='servicesForm.display_name.$dirty'>
                                                        <div ng-message="required">Este campo es requerido.</div>
                                                    </div>

                                            </md-input-container>
                                        </div>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Descripcion</label>
                                                <input ng-model="services.description" name="description" required >
                                                    <div ng-messages="servicesForm.description.$error" multiple ng-if='servicesForm.description.$dirty'>
                                                        <div ng-message="required">Este campo es requerido.</div>
                                                    </div>
                                            </md-input-container>
    <!--</div>-->                       </div>
                                        <div layout layout-sm="colum">
                                                <md-button class="md-raised btn-w-md md-primary" ng-disabled="!servicesForm.$valid" ng-click="save()">Guardar</md-button>
                                                <div class="space"></div>
                                                  <md-button class="md-raised btn-w-md md-warn md-button md-ink-ripple" ng-click="cancel()">Cancelar</md-button> 
                                                  <div class="space"></div>  
          
                                        </div>    
                                    </form>
